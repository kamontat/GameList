<!doctype html>
<html lang="en">
<body>
<span id="counterLabel">0</span><br>
<button id="counterButton">Click me!</button>
<script src="jquery.js"></script>
<script type="text/javascript">
    var c = 0;
    function update() {
        c++;
        $("#counterLabel").text('Counter = ' + c);    // *****
    }
    $(function(){
        $("#counterButton").click(update);
    });
</script>
</body>
</html>
