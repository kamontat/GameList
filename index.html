<!doctype html>
<html lang="en">
<body>
<input id="initValue">
<button id="initButton">Click me!</button>
<script src="jquery.js"></script>
<script type="text/javascript">
        
        var c = 0;
        var answer = Math.ceil(Math.random() * 10);
    
    function update() {
        var guess = $("#initValue").val(); // take value from "initValue"
        var text = checkAnswer(answer, guess); // check the  answer and return message than we want to show out
        c++;
        alert('Counter: ' + c + ", " + text); // update counter when call this function and show on alert box
    }
    function giveHint(message) {
        return message;
    }
    function checkAnswer(a, g) {
        var text = "";
        if (a == g) {
            text = giveHint('Great!  You guessed correctly.'); // when guess equals answer that program ramdom
        } else if (a > g) {
            text = giveHint("Too Low"); // if guess less than answer
        } else if (a < g) {
            text = giveHint("Too High"); // if guess more than answer
        }
        return text;
    }
    $(function(){
        $("#initButton").click(function(){
            update();
        });
    });
</script>
</body>
</html>
